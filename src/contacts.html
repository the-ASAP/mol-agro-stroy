<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Описание страницы для SEO и соцсетей">
	<meta name="keywords" content="ключевые, слова, через, запятую">
	<link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />

	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Title</title>
	<link rel="stylesheet" href="vendors/css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="vendors/css/owl.theme.default.min.css" type="text/css">
	<link rel="stylesheet" href="css/contacts.css" type="text/css">
</head>

<body>
	<main class="contacts">

		<div class="contacts__header">
			<div class="wrapper">
				<div class="contacts__box">
					@import "header.html"
					<h1 class="contacts__title">Точки продаж</h1>
				</div>
			</div>
		</div>

		<section class="contacts__block">
			<div class="wrapper">
				<div class="contacts__filter">
					<div class="contacts__field contacts__field--select">
						<button type="button" class="contacts__selectBtn"></button>
						<div class="contacts__fieldOptions">
							<div class="contacts__fieldOption selected" data-name='all'>Все города</div>
							<div class="contacts__fieldOption" data-name='Воронеж'>Воронеж</div>
							<div class="contacts__fieldOption" data-name='Волгоград'>Волгоград</div>
							<div class="contacts__fieldOption" data-name='Москва'>Москва</div>
							<div class="contacts__fieldOption" data-name='Нижний Новгород'>Нижний Новгород</div>
							<div class="contacts__fieldOption" data-name='Саратов'>Саратов</div>
						</div>
						<input type="text" class="contacts__input" value="Все города">
						<label for="" class="contacts__label"></label>
					</div>

					<label class="contacts__container">Фирменная розница
						<input class="contact__category" id="firm" type="radio" checked="checked" name="radio">
						<span class="contacts__checkmark"></span>
					  </label>
					  <label class="contacts__container">Склады
						<input class="contact__category" id="storage" type="radio" name="radio">
						<span class="contacts__checkmark"></span>
					  </label>
				</div>
				<div class="contacts__content">

					<div class="contacts__map">
						<div id="map"></div>
						<div class="contacts__menu">

						</div>
					</div>
					<h3 class="contacts__subtitle">
						Где купить?
					</h3>
					<div class="contacts__stores">

						<img class="contacts__store" src="img/stores/metro.svg" alt="">

						<img class="contacts__store" src="img/stores/lenta.svg" alt="">

						<img class="contacts__store" src="img/stores/5ka.svg" alt="">

						<img class="contacts__store" src="img/stores/magnit.svg" alt="">

						<img class="contacts__store" src="img/stores/grozd.svg" alt="">

						<img class="contacts__store" src="img/stores/okay.svg" alt="">

						<img class="contacts__store" src="img/stores/m.svg" alt="">

						<img class="contacts__store" src="img/stores/perekrestok.svg" alt="">

						<img class="contacts__store" src="img/stores/sputnik.svg" alt="">

						<img class="contacts__store" src="img/stores/bairam.svg" alt="">

						<img class="contacts__store" src="img/stores/polyshka.svg" alt="">

						<img class="contacts__store" src="img/stores/ashan.svg" alt="">

						<img class="contacts__store" src="img/stores/metro.svg" alt="">
					</div>
				</div>
			</div>
		</section>
	</main>
	<!--<div class="preloader"></div>-->

	@import "footer.html"


	<script src="vendors/js/jquery-3.5.1.min.js"></script>
	<script src="vendors/js/owl.carousel.min.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
